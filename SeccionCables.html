<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Cálculo de sección de cables</title>
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-primary p-2 text-center">
                <h1 class="text-white">Cálculo de sección de cables</h1>
            </div>
        </div>
    </div>
</header>

<br>
<br>
<div class="col-12 p-2 text-center">
    <p>Ingrese los valores y luego presione "Calcular" para obtener la sección del cable</p>
</div>
<br>

<form id="formulario">
<div class="col-12 ml-6">
<div class="row form-group text-center">
    <label class="col-sm-3 col-form-label" for="long">Longitud</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="long" placeholder="[m]" value="" required>
            <div id="long_status">
            </div>
        </div>
</div>
<div class="row form-group text-center">
        <label class="col-sm-3 col-form-label" for="pot">Potencia</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="pot" placeholder="[W]" value="" required>
            <div id="pot_status">
            </div>
        </div>
</div>
<div class="row form-group text-center">
        <label class="col-sm-3 col-form-label" for="tens">Tensión</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="tens" placeholder="[V]" value="" required>
            <div id="tens_status">
            </div>
        </div>
</div>
<div class="row form-group text-center">
        <label class="col-sm-3 col-form-label" for="caid">Caída de Tensión</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="caid" placeholder="[V]" value="" required>
            <div id="caid_status">
            </div>
        </div>
</div>

</div>

<div class="col-12 p-2 text-center">
    <button type="submit" class="btn btn-outline-primary">Calcular</button>
</div>
</form>

<br>
<br>
<footer>
        <div class="col-12 bg-primary p-0 text-center">
            <p class="text-white"><small>2020 Todos los derechos reservados</small></p>
        </div>
</footer>
<!-- JS, Popper.js, and jQuery -->
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
